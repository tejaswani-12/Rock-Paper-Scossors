<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="title">
        <h1 class="heading">Rock Paper Scissors</h1>
    </div>

    <div class="myGame">
        <img class="rps rock" id="rock" src="./images/rock.png" alt="rock-image" height=130px width=120px>
        <img class="rps paper" id="paper" src="./images/paper.png" alt="rock-image"  height=130px width=120px>
        <img class="rps scissors" id="scissors" src="./images/scessors.png" alt="rock-image"  height=130px width=120px>
        
    </div>

    <div id="start">   
        <div class="myscore">
            <h1 class="score yourS">0</h1>
            <h3 class="label">You</h3>
        </div>
        <div class="lead">
            <h1 class="score compS">0</h1> 
           <h3 class="label">Comp</h3>
        </div>         
    </div>
    <div class="btn">
        <button class="play-btn">Pick Your Move</button>
    </div>
    <div class="newBtn">
        <button class="startOver">Start Over</button>
    </div>
    <footer>&copy; Tejaswani Venkat. All Rights Reserved.</footer>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
